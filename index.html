<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Pokedex - Patrick Raedler</title>
  </head>
  <body>
    <nav class="navbar navbar-light navigation-bar">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">
          <img
            src="src/images/pokeball.svg"
            alt="A classic pokeball with red on the upper part and white on the lower part."
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Pokedex
        </a>
        <form class="d-flex">
          <input
            class="form-control me-2 pokemon-search-input"
            name="search-bar-input"
            type="search"
            placeholder="Insert Pokemon Name"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-light pokemon-search-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <main
      class="d-flex flex-column align-items-center justify-content-evenly flex-wrap flex-grow"
    >
      <div class="upper-transition-buttons-container mt-3 mb-1">
        <button
          type="button"
          class="btn btn-info btn-lg text-white upper-previous-button"
        >
          Prev
        </button>
        <button
          type="button"
          class="btn btn-info btn-lg text-white upper-next-button"
        >
          Next
        </button>
      </div>
      <div
        class="container mt-2 pokemon-list-container d-flex flex-wrap align-items-center justify-content-evenly flex-grow"
      >
        <div class="mt-2 error-pokemon-card hidden">
          <img
            class="card-img-top error-pokemon-card-image"
            src="src/images/pokemon-silhouette.png"
            alt="An image depicting the silhouette of a Pokemon."
          />
          <div class="card-body">
            <h5 class="error-pokemon-name">Uh-oh! Error!</h5>
            <ul class="error-pokemon-description">
              <li>Number: 404</li>
              <li class="error-description"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="lower-transition-buttons-container mt-2 mb-1">
        <button
          type="button"
          class="btn btn-info btn-lg text-white lower-previous-button"
        >
          Prev
        </button>
        <button
          type="button"
          class="btn btn-info btn-lg text-white lower-next-button"
        >
          Next
        </button>
      </div>
      <button
        type="button"
        class="btn btn-info btn-lg text-white homepage-button hidden"
      >
        Return to Pokedex
      </button>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <script src="src/unitary-tests.js"></script>
  </body>
</html>
